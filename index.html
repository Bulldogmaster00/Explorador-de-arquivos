<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu de Ficheiros Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-primary: #0a0a0a; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-primary);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tabs-nav {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            overflow-x: auto;
            scrollbar-width: none;
        }
        .tabs-nav::-webkit-scrollbar { display: none; }
        
        .tab-item {
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #555;
            background: rgba(255,255,255,0.03);
            transition: 0.3s;
            white-space: nowrap;
            cursor: pointer;
        }
        .tab-item.active { background: white; color: black; }

        #viewport {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            align-content: start;
        }

        .menu-item {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer;
        }

        .icon-box {
            width: 64px; height: 64px;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        /* Forçar resolução de 144px via CSS para garantir nitidez */
        .icon-box img.thumb-img {
            width: 64px; 
            height: 64px;
            object-fit: cover;
            position: absolute; 
            inset: 0;
            image-rendering: -webkit-optimize-contrast;
        }

        .delete-badge {
            position: absolute; top: -5px; right: -5px;
            width: 22px; height: 22px;
            background: #ef4444; color: white;
            border-radius: 50%; display: none;
            align-items: center; justify-content: center;
            z-index: 50; border: 2px solid #000;
        }

        .edit-mode .delete-badge { display: flex; }
        .edit-mode .menu-item { animation: wiggle 0.3s infinite alternate; }

        @keyframes wiggle { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }

        .menu-item span {
            font-size: 10px; font-weight: 500; text-align: center;
            width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: #ccc;
        }

        .nav-bar {
            padding: 12px 20px;
            display: flex; align-items: center; justify-content: space-between;
            background: #000;
        }

        .action-btn {
            width: 40px; height: 40px;
            border-radius: 12px; display: flex;
            align-items: center; justify-content: center;
            background: rgba(255,255,255,0.07);
        }

        #viewer {
            position: fixed; inset: 0; z-index: 500;
            background: #000; display: none; flex-direction: column;
        }

        .bg-code { background: linear-gradient(135deg, #10b981, #065f46); }
        
        /* Canvas invisível para processamento */
        #proc-canvas { display: none; }
    </style>
</head>
<body>

    <canvas id="proc-canvas" width="144" height="144"></canvas>

    <div id="nav" class="nav-bar">
        <div>
            <h2 class="text-[10px] font-bold tracking-widest uppercase text-white">Sistema</h2>
            <p id="item-count" class="text-[9px] text-gray-500 font-bold">0 itens</p>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleEditMode()" id="edit-btn" class="action-btn"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            <label class="action-btn cursor-pointer bg-blue-600">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <input type="file" id="add-input" multiple class="hidden">
            </label>
        </div>
    </div>

    <div class="tabs-nav">
        <div class="tab-item active" onclick="setFilter('Tudo', this)">Tudo</div>
        <div class="tab-item" onclick="setFilter('Imagens', this)">Imagens</div>
        <div class="tab-item" onclick="setFilter('Vídeos', this)">Vídeos</div>
        <div class="tab-item" onclick="setFilter('Scripts', this)">Ficheiros</div>
    </div>

    <div id="viewport">
        <div id="menu-grid"></div>
    </div>

    <div id="viewer">
        <div class="p-4 flex justify-between items-center bg-zinc-950/50">
            <button onclick="closeViewer()" class="action-btn"><i data-lucide="arrow-left"></i></button>
            <h3 id="v-name" class="font-bold text-[10px] uppercase text-gray-400">Visualizar</h3>
            <button id="download-btn" class="action-btn bg-white/10"><i data-lucide="download"></i></button>
        </div>
        <div class="flex-1 flex items-center justify-center p-4">
            <img id="v-img" class="max-w-full max-h-[80vh] object-contain hidden rounded-lg">
            <video id="v-vid" class="max-w-full max-h-[80vh] hidden" controls></video>
            <div id="v-text-container" class="w-full h-full bg-zinc-900 rounded-xl p-6 hidden overflow-auto">
                <pre id="v-text" class="text-emerald-500 font-mono text-[10px] whitespace-pre-wrap"></pre>
            </div>
        </div>
    </div>

    <script>
        let db;
        let filesList = [];
        let currentFilter = 'Tudo';
        let isEditMode = false;
        const canvas = document.getElementById('proc-canvas');
        const ctx = canvas.getContext('2d');

        const request = indexedDB.open("SistemaProDB", 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore("files", { keyPath: "name" });
        request.onsuccess = e => { db = e.target.result; loadFiles(); };

        async function loadFiles() {
            const transaction = db.transaction("files", "readonly");
            const request = transaction.objectStore("files").getAll();
            request.onsuccess = () => { filesList = request.result; renderMenu(); };
        }

        // Função para redimensionar imagens para exatamente 144px
        async function createHighResThumb(file) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, 144, 144);
                    const scale = Math.max(144 / img.width, 144 / img.height);
                    const x = (144 - img.width * scale) / 2;
                    const y = (144 - img.height * scale) / 2;
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    resolve(canvas.toDataURL('image/jpeg', 0.9));
                };
                img.src = URL.createObjectURL(file);
            });
        }

        document.getElementById('add-input').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            const transaction = db.transaction("files", "readwrite");
            const store = transaction.objectStore("files");

            for (const file of files) {
                const ext = file.name.split('.').pop().toLowerCase();
                let cat = 'Scripts';
                let thumb = null;

                if(['jpg','jpeg','png','gif','webp'].includes(ext)) {
                    cat = 'Imagens';
                    thumb = await createHighResThumb(file);
                } else if(['mp4','mov','webm'].includes(ext)) {
                    cat = 'Vídeos';
                }

                const data = { name: file.name, content: file, category: cat, thumb: thumb };
                store.put(data);
                filesList.push(data);
            }
            renderMenu();
        });

        function renderMenu() {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = '';
            const filtered = currentFilter === 'Tudo' ? filesList : filesList.filter(f => f.category === currentFilter);
            document.getElementById('item-count').innerText = `${filtered.length} itens`;

            filtered.forEach(file => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                const box = document.createElement('div');
                box.className = `icon-box ${file.category === 'Scripts' ? 'bg-code' : ''}`;
                
                if (file.thumb) {
                    box.innerHTML = `<img src="${file.thumb}" class="thumb-img">`;
                } else {
                    const icon = file.category === 'Vídeos' ? 'play' : 'file-text';
                    box.innerHTML = `<i data-lucide="${icon}" class="text-white/30 w-6 h-6"></i>`;
                }

                box.innerHTML += `<div class="delete-badge" onclick="deleteFile(event, '${file.name}')"><i data-lucide="x" class="w-3 h-3"></i></div>`;
                item.appendChild(box);
                item.innerHTML += `<span>${file.name}</span>`;
                item.onclick = () => { if(!isEditMode) viewFile(file); };
                grid.appendChild(item);
            });
            lucide.createIcons();
        }

        function setFilter(filter, el) {
            currentFilter = filter;
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderMenu();
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('edit-btn').classList.toggle('bg-red-500', isEditMode);
            document.getElementById('menu-grid').classList.toggle('edit-mode', isEditMode);
        }

        async function deleteFile(e, name) {
            e.stopPropagation();
            if(!confirm('Apagar?')) return;
            db.transaction("files", "readwrite").objectStore("files").delete(name);
            filesList = filesList.filter(f => f.name !== name);
            renderMenu();
        }

        function viewFile(file) {
            const v = document.getElementById('viewer');
            v.style.display = 'flex';
            document.getElementById('v-name').innerText = file.name;
            const img = document.getElementById('v-img');
            const vid = document.getElementById('v-vid');
            const txt = document.getElementById('v-text-container');
            [img, vid, txt].forEach(el => el.classList.add('hidden'));

            const reader = new FileReader();
            if(file.category === 'Imagens') {
                reader.onload = e => { img.src = e.target.result; img.classList.remove('hidden'); };
                reader.readAsDataURL(file.content);
            } else if(file.category === 'Vídeos') {
                vid.src = URL.createObjectURL(file.content);
                vid.classList.remove('hidden'); vid.play();
            } else {
                reader.onload = e => { document.getElementById('v-text').innerText = e.target.result; txt.classList.remove('hidden'); };
                reader.readAsText(file.content);
            }
            document.getElementById('download-btn').onclick = () => {
                const a = document.createElement('a'); a.href = URL.createObjectURL(file.content); a.download = file.name; a.click();
            };
        }

        function closeViewer() { document.getElementById('viewer').style.display = 'none'; document.getElementById('v-vid').pause(); }
        lucide.createIcons();
    </script>
</body>
</html>
