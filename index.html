<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu de Ficheiros Pro - Abas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-primary: #0a0a0a; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-primary);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Abas Estilizadas */
        .tabs-container {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            overflow-x: auto;
            background: #111;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            scrollbar-width: none;
        }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            background: rgba(255,255,255,0.05);
            color: #666;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: white;
            color: black;
        }

        #main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        #menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .menu-item {
            width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .icon-box {
            width: 64px; height: 64px;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .icon-box img { width: 100%; height: 100%; object-fit: cover; }

        .delete-badge {
            position: absolute; top: -5px; right: -5px;
            width: 22px; height: 22px;
            background: #ef4444; color: white;
            border-radius: 50%; display: none;
            align-items: center; justify-content: center;
            z-index: 50; border: 2px solid #000;
        }

        .edit-mode .delete-badge { display: flex; }
        .edit-mode .menu-item { animation: wiggle 0.3s infinite alternate; }

        @keyframes wiggle {
            from { transform: rotate(-1deg); }
            to { transform: rotate(1deg); }
        }

        .menu-item span {
            font-size: 10px; color: #ccc;
            text-align: center; width: 100%;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        .nav-bar {
            background: rgba(10,10,10,0.8);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex; align-items: center; justify-content: space-between;
        }

        #viewer {
            position: fixed; inset: 0; z-index: 500;
            background: #000; display: none; flex-direction: column;
        }

        .bg-code { background: linear-gradient(135deg, #10b981, #065f46); }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div>
            <h2 class="text-[10px] font-black tracking-tighter uppercase">Media Center</h2>
            <p id="item-count" class="text-[9px] text-gray-500 font-bold">0 Ficheiros</p>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleEditMode()" id="edit-btn" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center">
                <i data-lucide="trash-2" class="w-4 h-4"></i>
            </button>
            <label class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center cursor-pointer">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <input type="file" id="add-input" multiple class="hidden">
            </label>
        </div>
    </div>

    <div class="tabs-container">
        <button class="tab-btn active" onclick="switchTab('all', this)">Tudo</button>
        <button class="tab-btn" onclick="switchTab('Imagens', this)">Imagens</button>
        <button class="tab-btn" onclick="switchTab('Vídeos', this)">Vídeos</button>
        <button class="tab-btn" onclick="switchTab('Scripts', this)">Ficheiros</button>
    </div>

    <div id="main-content">
        <div id="menu-grid">
            </div>
    </div>

    <div id="viewer">
        <div class="p-4 flex justify-between items-center bg-zinc-950/50">
            <button onclick="closeViewer()" class="w-10 h-10 flex items-center justify-center"><i data-lucide="x"></i></button>
            <h3 id="v-name" class="font-bold text-[10px] truncate max-w-[150px] uppercase">Ficheiro</h3>
            <button id="download-btn" class="w-10 h-10 flex items-center justify-center"><i data-lucide="download"></i></button>
        </div>
        <div class="flex-1 flex items-center justify-center p-4">
            <img id="v-img" class="max-w-full max-h-[80vh] hidden rounded-lg">
            <video id="v-vid" class="max-w-full max-h-[80vh] hidden" controls></video>
            <div id="v-text-container" class="w-full h-full bg-zinc-900 rounded-xl p-6 hidden overflow-auto">
                <pre id="v-text" class="text-emerald-500 font-mono text-[10px]"></pre>
            </div>
        </div>
    </div>

    <canvas id="thumb-canvas" class="hidden"></canvas>

    <script>
        let db;
        let allFiles = [];
        let currentTab = 'all';
        let isEditMode = false;

        // Inicializar IndexedDB
        const request = indexedDB.open("SistemaAbasDB", 1);
        request.onupgradeneeded = e => {
            e.target.result.createObjectStore("files", { keyPath: "name" });
        };
        request.onsuccess = e => {
            db = e.target.result;
            loadFiles();
        };

        // Carregar ficheiros
        function loadFiles() {
            const transaction = db.transaction("files", "readonly");
            const request = transaction.objectStore("files").getAll();
            request.onsuccess = () => {
                allFiles = request.result;
                renderMenu();
            };
        }

        // Upload
        document.getElementById('add-input').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            const transaction = db.transaction("files", "readwrite");
            const store = transaction.objectStore("files");

            for (const file of files) {
                const ext = file.name.split('.').pop().toLowerCase();
                let type = 'Scripts';
                if(['jpg','jpeg','png','gif','webp'].includes(ext)) type = 'Imagens';
                else if(['mp4','mov','webm'].includes(ext)) type = 'Vídeos';

                const fileData = {
                    name: file.name,
                    content: file,
                    category: type,
                    date: Date.now()
                };
                store.put(fileData);
                allFiles.push(fileData);
            }
            renderMenu();
        });

        // Alternar Abas
        function switchTab(tab, btn) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderMenu();
        }

        // Renderizar
        async function renderMenu() {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = '';
            
            const filtered = currentTab === 'all' 
                ? allFiles 
                : allFiles.filter(f => f.category === currentTab);

            document.getElementById('item-count').innerText = `${filtered.length} Ficheiros`;

            for (const file of filtered) {
                const item = document.createElement('div');
                item.className = 'menu-item';
                
                let iconContent = `<i data-lucide="file" class="text-white/20"></i>`;
                if(file.category === 'Imagens') {
                    const url = URL.createObjectURL(file.content);
                    iconContent = `<img src="${url}">`;
                } else if(file.category === 'Vídeos') {
                    iconContent = `<i data-lucide="play" class="text-blue-400"></i>`;
                } else {
                    iconContent = `<i data-lucide="code" class="text-emerald-400"></i>`;
                }

                item.innerHTML = `
                    <div class="icon-box ${file.category === 'Scripts' ? 'bg-code' : ''}">
                        ${iconContent}
                        <div class="delete-badge" onclick="deleteFile(event, '${file.name}')"><i data-lucide="x" class="w-3 h-3"></i></div>
                    </div>
                    <span>${file.name}</span>
                `;

                item.onclick = () => { if(!isEditMode) viewFile(file); };
                grid.appendChild(item);
            }
            lucide.createIcons();
        }

        // Eliminar
        async function deleteFile(e, name) {
            e.stopPropagation();
            if(!confirm('Apagar ficheiro?')) return;
            const transaction = db.transaction("files", "readwrite");
            transaction.objectStore("files").delete(name);
            allFiles = allFiles.filter(f => f.name !== name);
            renderMenu();
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('edit-btn').classList.toggle('bg-red-500', isEditMode);
            document.getElementById('menu-grid').classList.toggle('edit-mode', isEditMode);
        }

        // Visualização
        function viewFile(file) {
            const v = document.getElementById('viewer');
            const img = document.getElementById('v-img');
            const vid = document.getElementById('v-vid');
            const txt = document.getElementById('v-text-container');
            
            [img, vid, txt].forEach(el => el.classList.add('hidden'));
            v.style.display = 'flex';
            document.getElementById('v-name').innerText = file.name;

            const reader = new FileReader();
            if(file.category === 'Imagens') {
                reader.onload = e => { img.src = e.target.result; img.classList.remove('hidden'); };
                reader.readAsDataURL(file.content);
            } else if(file.category === 'Vídeos') {
                vid.src = URL.createObjectURL(file.content);
                vid.classList.remove('hidden');
                vid.play();
            } else {
                reader.onload = e => { 
                    document.getElementById('v-text').innerText = e.target.result;
                    txt.classList.remove('hidden');
                };
                reader.readAsText(file.content);
            }

            document.getElementById('download-btn').onclick = () => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(file.content);
                a.download = file.name;
                a.click();
            };
        }

        function closeViewer() {
            document.getElementById('viewer').style.display = 'none';
            document.getElementById('v-vid').pause();
        }

        lucide.createIcons();
    </script>
</body>
</html>
