<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu de Ficheiros Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-primary: #0a0a0a; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-primary);
            color: white;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        #viewport {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        #menu-grid {
            position: relative;
            display: flex; flex-wrap: wrap;
            justify-content: center; align-items: center;
            width: 95vw; max-width: 900px;
            gap: 15px;
            transition: transform 0.1s ease-out;
            padding-top: 80px;
        }

        .menu-item {
            width: 90px; height: 110px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .icon-box {
            width: 64px; height: 64px;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .icon-box img.thumb-img {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; inset: 0;
            z-index: 1;
        }

        .delete-badge {
            position: absolute; top: -5px; right: -5px;
            width: 22px; height: 22px;
            background: #ef4444; color: white;
            border-radius: 50%; display: none;
            align-items: center; justify-content: center;
            z-index: 50; border: 2px solid #000;
        }

        .edit-mode .delete-badge { display: flex; }
        .edit-mode .menu-item { animation: wiggle 0.3s infinite alternate; }

        @keyframes wiggle {
            from { transform: rotate(-1deg); }
            to { transform: rotate(1deg); }
        }

        .menu-item span {
            font-size: 10px; font-weight: 500; text-align: center;
            width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: #ccc;
            z-index: 2;
        }

        /* Preview Flutuante */
        #quick-preview {
            position: fixed;
            z-index: 300;
            pointer-events: none;
            display: none;
            width: 180px;
            height: 180px;
            background: #111;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.9);
            overflow: hidden;
            transform: scale(0);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #quick-preview.active {
            display: block;
            transform: scale(1) translateY(-130px);
        }

        .bg-folder { background: linear-gradient(135deg, #eab308, #a16207); }
        .bg-img    { background: #1a1a1a; }
        .bg-vid    { background: #1a1a1a; }
        .bg-code   { background: linear-gradient(135deg, #10b981, #065f46); }

        .nav-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(10,10,10,0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 12px 20px;
            z-index: 100; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .action-btn {
            width: 40px; height: 40px;
            border-radius: 12px; display: flex;
            align-items: center; justify-content: center;
            background: rgba(255,255,255,0.07);
            transition: 0.2s;
        }
        
        .action-btn.active { background: #ef4444; color: white; }

        #viewer {
            position: fixed; inset: 0; z-index: 200;
            background: #000; display: none; flex-direction: column;
        }

        .loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }

        /* Canvas escondido para gerar miniaturas de vídeo */
        #thumb-canvas { display: none; }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-white"></div>
    </div>

    <canvas id="thumb-canvas"></canvas>

    <!-- Preview Flutuante -->
    <div id="quick-preview">
        <img id="qp-img" class="w-full h-full object-cover hidden">
        <video id="qp-vid" class="w-full h-full object-cover hidden" muted loop playsinline></video>
    </div>

    <div id="nav" class="nav-bar opacity-0 transition-opacity">
        <div class="flex items-center gap-3">
            <button onclick="goBack()" id="back-btn" class="action-btn hidden"><i data-lucide="chevron-left"></i></button>
            <div>
                <h2 id="view-title" class="text-xs font-bold tracking-widest uppercase">Sistema</h2>
                <p id="item-count" class="text-[9px] text-gray-500 font-bold">A carregar...</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleEditMode()" id="edit-btn" class="action-btn" title="Remover ficheiros">
                <i data-lucide="trash-2" class="w-4 h-4"></i>
            </button>
            <button onclick="location.reload()" class="action-btn"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
            <label class="action-btn cursor-pointer bg-blue-600">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <input type="file" id="add-input" multiple class="hidden">
            </label>
        </div>
    </div>

    <div id="viewport">
        <div id="menu-grid">
            <label class="flex flex-col items-center cursor-pointer active:scale-95 transition-transform" id="starter">
                <div class="w-20 h-20 bg-white rounded-3xl flex items-center justify-center shadow-2xl mb-4">
                    <i data-lucide="upload" class="text-black w-8 h-8"></i>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-widest">Abrir Pasta</span>
                <input type="file" id="init-input" multiple class="hidden">
            </label>
        </div>
    </div>

    <div id="viewer">
        <div class="p-4 flex justify-between items-center bg-zinc-950/50">
            <div class="flex items-center gap-4">
                <button onclick="closeViewer()" class="action-btn"><i data-lucide="arrow-left"></i></button>
                <h3 id="v-name" class="font-bold text-[10px] truncate max-w-[150px] uppercase text-gray-400">Ficheiro</h3>
            </div>
            <button id="download-btn" class="action-btn bg-white/10"><i data-lucide="download"></i></button>
        </div>
        <div class="flex-1 flex items-center justify-center p-4 overflow-hidden">
            <img id="v-img" class="max-w-full max-h-[80vh] object-contain hidden rounded-lg">
            <div id="v-vid-container" class="hidden flex items-center justify-center w-full h-full">
                <video id="v-vid" class="max-w-full max-h-[80vh]" controls playsinline></video>
            </div>
            <div id="v-text-container" class="w-full h-full bg-zinc-900 rounded-xl p-6 hidden overflow-auto">
                <pre id="v-text" class="text-emerald-500 font-mono text-[10px] whitespace-pre-wrap"></pre>
            </div>
        </div>
    </div>

    <script>
        let db;
        let fsData = { 'Raiz': { items: {} } };
        let currentPath = ['Raiz'];
        let activeFile = null;
        let isEditMode = false;
        let pressTimer;
        let thumbCache = new Map(); // Cache para não regenerar thumbs toda a hora

        // --- Persistência com IndexedDB ---
        const request = indexedDB.open("SistemaMenuDB", 1);
        request.onupgradeneeded = e => {
            const database = e.target.result;
            if (!database.objectStoreNames.contains("files")) {
                database.createObjectStore("files", { keyPath: "name" });
            }
        };

        request.onsuccess = e => {
            db = e.target.result;
            loadFromStorage();
        };

        // --- Motor de Arrastar ---
        let isDragging = false, startX, startY, tx = 0, ty = 0;
        const grid = document.getElementById('menu-grid');

        document.getElementById('viewport').addEventListener('touchstart', (e) => {
            if(e.target.closest('.menu-item, label, button')) return;
            isDragging = true;
            startX = e.touches[0].clientX - tx;
            startY = e.touches[0].clientY - ty;
        });

        document.addEventListener('touchmove', (e) => {
            if(!isDragging) return;
            tx = e.touches[0].clientX - startX;
            ty = e.touches[0].clientY - startY;
            grid.style.transform = `translate(${tx}px, ${ty}px)`;
        });

        document.addEventListener('touchend', () => isDragging = false);

        // --- Gerador de Miniaturas ---
        async function generateVideoThumb(file) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                const canvas = document.getElementById('thumb-canvas');
                const ctx = canvas.getContext('2d');
                
                video.src = URL.createObjectURL(file);
                video.muted = true;
                video.currentTime = 1; // Captura o segundo 1 para evitar tela preta no início

                video.onloadeddata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.5);
                    URL.revokeObjectURL(video.src);
                    resolve(dataUrl);
                };
            });
        }

        // --- Processamento de Ficheiros ---
        lucide.createIcons();
        document.getElementById('init-input').addEventListener('change', handleUpload);
        document.getElementById('add-input').addEventListener('change', handleUpload);

        async function handleUpload(e) {
            const files = Array.from(e.target.files);
            if(files.length === 0) return;
            for (const file of files) {
                await saveToStorage(file);
                addToFileSystem(file);
            }
            checkStarter();
            e.target.value = '';
            renderMenu();
        }

        function addToFileSystem(f) {
            const ext = f.name.split('.').pop().toLowerCase();
            let cat = 'Documentos';
            if(['jpg','png','jpeg','gif','webp'].includes(ext)) cat = 'Imagens';
            else if(['mp4','mov','webm'].includes(ext)) cat = 'Vídeos';
            else if(['js','html','css','py','txt','json'].includes(ext)) cat = 'Scripts';

            if(!fsData['Raiz'].items[cat]) {
                fsData['Raiz'].items[cat] = { type: 'folder', name: cat, items: {} };
            }
            fsData['Raiz'].items[cat].items[f.name] = { type: 'file', name: f.name, data: f };
        }

        async function saveToStorage(file) {
            return new Promise((resolve) => {
                const transaction = db.transaction("files", "readwrite");
                const store = transaction.objectStore("files");
                store.put({ name: file.name, content: file });
                transaction.oncomplete = () => resolve();
            });
        }

        async function removeFromStorage(name) {
            return new Promise((resolve) => {
                const transaction = db.transaction("files", "readwrite");
                const store = transaction.objectStore("files");
                store.delete(name);
                transaction.oncomplete = () => resolve();
            });
        }

        async function loadFromStorage() {
            const transaction = db.transaction("files", "readonly");
            const store = transaction.objectStore("files");
            const request = store.getAll();
            request.onsuccess = () => {
                if(request.result.length > 0) {
                    request.result.forEach(item => addToFileSystem(item.content));
                    checkStarter();
                    renderMenu();
                }
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            };
        }

        // --- Quick Preview (Hold Logic) ---
        function startHold(e, file) {
            if (isEditMode) return;
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['jpg','png','jpeg','gif','webp','mp4','mov','webm'].includes(ext)) return;

            const rect = e.currentTarget.getBoundingClientRect();
            const qp = document.getElementById('quick-preview');
            const qpImg = document.getElementById('qp-img');
            const qpVid = document.getElementById('qp-vid');

            pressTimer = setTimeout(() => {
                // Posicionamento inteligente
                let left = rect.left + rect.width/2 - 90;
                if (left < 10) left = 10;
                if (left + 180 > window.innerWidth) left = window.innerWidth - 190;

                qp.style.left = `${left}px`;
                qp.style.top = `${rect.top}px`;
                qp.classList.add('active');

                [qpImg, qpVid].forEach(el => el.classList.add('hidden'));

                if (['mp4','mov','webm'].includes(ext)) {
                    qpVid.src = URL.createObjectURL(file);
                    qpVid.classList.remove('hidden');
                    qpVid.play();
                } else {
                    const reader = new FileReader();
                    reader.onload = (ev) => { qpImg.src = ev.target.result; qpImg.classList.remove('hidden'); };
                    reader.readAsDataURL(file);
                }
            }, 450);
        }

        function endHold() {
            clearTimeout(pressTimer);
            const qp = document.getElementById('quick-preview');
            const qpVid = document.getElementById('qp-vid');
            qp.classList.remove('active');
            qpVid.pause();
            qpVid.src = "";
        }

        // --- Renderização ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('edit-btn').classList.toggle('active', isEditMode);
            grid.classList.toggle('edit-mode', isEditMode);
        }

        async function deleteItem(e, itemName, catName) {
            e.stopPropagation();
            if (!confirm(`Deseja remover "${itemName}"?`)) return;
            await removeFromStorage(itemName);
            delete fsData['Raiz'].items[catName].items[itemName];
            if (Object.keys(fsData['Raiz'].items[catName].items).length === 0) {
                delete fsData['Raiz'].items[catName];
                if (currentPath.length > 1) goBack();
            }
            checkStarter();
            renderMenu();
        }

        function checkStarter() {
            const hasFiles = Object.keys(fsData['Raiz'].items).length > 0;
            document.getElementById('starter').style.display = hasFiles ? 'none' : 'flex';
            document.getElementById('nav').classList.toggle('opacity-0', !hasFiles);
        }

        async function renderMenu() {
            grid.innerHTML = '';
            let current = fsData['Raiz'];
            for(let i = 1; i < currentPath.length; i++) {
                current = current.items[currentPath[i]];
            }

            const items = Object.values(current.items);
            document.getElementById('view-title').innerText = currentPath.length === 1 ? 'SISTEMA' : current.name;
            document.getElementById('item-count').innerText = `${items.length} itens`;
            document.getElementById('back-btn').classList.toggle('hidden', currentPath.length === 1);

            for (const item of items) {
                const el = document.createElement('div');
                let colorClass = 'bg-zinc-800';
                let iconName = 'file';
                let isMedia = false;
                let isVideo = false;

                const ext = item.name.split('.').pop().toLowerCase();
                if(item.type === 'folder') {
                    colorClass = 'bg-folder';
                    iconName = 'folder';
                } else {
                    if(['jpg','png','jpeg','webp','gif'].includes(ext)) { colorClass = 'bg-img'; iconName = 'image'; isMedia = true; }
                    else if(['mp4','mov','webm'].includes(ext)) { colorClass = 'bg-vid'; iconName = 'play'; isMedia = true; isVideo = true; }
                    else if(['js','html','py'].includes(ext)) { colorClass = 'bg-code'; iconName = 'code'; }
                }

                el.className = `menu-item`;
                const catName = currentPath.length === 1 ? item.name : currentPath[1];

                const iconBox = document.createElement('div');
                iconBox.className = `icon-box ${colorClass}`;
                
                // Mostrar Imagem ou Video Thumbnail
                if (isMedia && item.data) {
                    const thumb = document.createElement('img');
                    thumb.className = 'thumb-img';
                    
                    if (thumbCache.has(item.name)) {
                        thumb.src = thumbCache.get(item.name);
                        iconBox.appendChild(thumb);
                    } else if (isVideo) {
                        // Gerar thumb de vídeo
                        generateVideoThumb(item.data).then(src => {
                            thumb.src = src;
                            thumbCache.set(item.name, src);
                            iconBox.appendChild(thumb);
                        });
                        // Ícone temporário enquanto carrega
                        iconBox.innerHTML += `<i data-lucide="${iconName}" class="text-white/30 w-6 h-6 z-0"></i>`;
                    } else {
                        // Carregar imagem
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            thumb.src = e.target.result;
                            thumbCache.set(item.name, e.target.result);
                            iconBox.appendChild(thumb);
                        };
                        reader.readAsDataURL(item.data);
                    }
                } else {
                    iconBox.innerHTML = `<i data-lucide="${iconName}" class="text-white w-6 h-6"></i>`;
                }

                if (item.type === 'file') {
                    iconBox.innerHTML += `<div class="delete-badge" onclick="deleteItem(event, '${item.name}', '${catName}')"><i data-lucide="x" class="w-3 h-3"></i></div>`;
                }

                el.appendChild(iconBox);
                const nameSpan = document.createElement('span');
                nameSpan.innerText = item.name;
                el.appendChild(nameSpan);

                // Eventos
                el.onmousedown = (e) => startHold(e, item.data);
                el.ontouchstart = (e) => startHold(e, item.data);
                el.onmouseup = endHold;
                el.onmouseleave = endHold;
                el.ontouchend = endHold;

                el.onclick = () => {
                    if (isEditMode && item.type === 'file') return;
                    if(item.type === 'folder') {
                        currentPath.push(item.name);
                        renderMenu();
                    } else {
                        viewContent(item.data);
                    }
                };
                grid.appendChild(el);
            }

            tx = 0; ty = 0;
            grid.style.transform = `translate(0,0)`;
            lucide.createIcons();
        }

        function goBack() {
            if(currentPath.length > 1) {
                currentPath.pop();
                renderMenu();
            }
        }

        function viewContent(file) {
            activeFile = file;
            const v = document.getElementById('viewer');
            const img = document.getElementById('v-img');
            const vidCont = document.getElementById('v-vid-container');
            const vid = document.getElementById('v-vid');
            const txt = document.getElementById('v-text-container');
            
            [img, vidCont, txt].forEach(el => el.classList.add('hidden'));
            document.getElementById('v-name').innerText = file.name;
            v.style.display = 'flex';

            const ext = file.name.split('.').pop().toLowerCase();
            const reader = new FileReader();

            if(['jpg','png','jpeg','gif','webp'].includes(ext)) {
                reader.onload = e => { img.src = e.target.result; img.classList.remove('hidden'); };
                reader.readAsDataURL(file);
            } else if(['mp4','mov','webm'].includes(ext)) {
                vid.src = URL.createObjectURL(file);
                vidCont.classList.remove('hidden');
                vid.play();
            } else {
                reader.onload = e => { 
                    document.getElementById('v-text').innerText = e.target.result;
                    txt.classList.remove('hidden');
                };
                reader.readAsText(file);
            }
        }

        document.getElementById('download-btn').onclick = () => {
            if(!activeFile) return;
            const url = URL.createObjectURL(activeFile);
            const a = document.createElement('a');
            a.href = url;
            a.download = activeFile.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        function closeViewer() {
            document.getElementById('viewer').style.display = 'none';
            const vid = document.getElementById('v-vid');
            vid.pause();
            vid.src = "";
            activeFile = null;
        }
    </script>
</body>
</html>
